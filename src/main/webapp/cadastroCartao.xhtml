<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/template/xhtml/template.xhtml">
		<ui:define name="tituloPagina">Cadastro de cart천es</ui:define>

		<ui:define name="tituloSecundario">cadastrar cart찾o</ui:define>
		<ui:define name="conteudo">

					<f:selectItems value="#{clienteBean.clientes}" var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente}" />

				<p:message for="n1" />

				<img src="img/mastercard.png" style="width: 70px; height: auto; position: absolute; right: 0; top: 12px;"/>
				<H6 style="position: absolute; top: 30px; color: #FFFFFF; left: 20px;">CCLHCG</H6>
				<p:outputLabel class="numero" style="position: absolute; bottom: 45px; left: 20px; color: #FFFFFF;" value="#{cartaoBean.numExibir}" />
				<p:outputLabel class="cvv" style="position: absolute; bottom: 0px; right: 60px; color: #FFFFFF;" value="#{cartaoBean.cvvExibir}" />
				<p:outputLabel style="position: absolute; bottom: 23px; color: #FFFFFF; left: 20px" value="#{cartaoBean.nomeExibir}" />
				<p:outputLabel style="position: absolute; bottom: 0px; color: #FFFFFF; left: 20px" value="#{cartaoBean.dataExibir}" />
			</div>		
		</ui:define>
		<ui:define name="botoesAcao">
			<p:commandButton value="Cadastrar" action="#{cartaoBean.cadastrar()}" update="@form" />
		</ui:define>
	</ui:composition>
</html>
